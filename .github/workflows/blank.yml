# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checking out Nethermind
        uses: actions/checkout@v2
      - name: Unshallow fetching
        run: git fetch --unshallow
      - name: Setting up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Setting up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Building Nethermind Image
        run: |
          docker buildx build --platform=linux/amd64,linux/arm64 -t nethermind:test --build-arg GIT_COMMIT=$(git log -1 --format=%h) .
      - name: Installing Linux packages
        run: |
         sudo apt-get update
         sudo apt-get install libsnappy-dev libc6-dev libc6 build-essential
      - name: Setup Go environment
        uses: actions/setup-go@v3.0.0
        with:
         go-version: '>=1.17.0'
      - name: Check out Hive
        uses: actions/checkout@v2
        with:
          repository: 'DockBoss/hive'
      - name: Build Hive
        run: |
         ls
         go build .
         cd ..
         ls
         cd ..
         ls
